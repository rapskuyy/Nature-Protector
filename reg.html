<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Protector | Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>NATURE PROTECTOR</h1>
        </div>
    </header>

    <div class="login-container">
        <h2>Register</h2>
        <form action="homepage.html" onsubmit="return validate()">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit" class="login-button">Register</button>
        </form>
        <p class="register-link">Already have an account? <a href="login.html">Login Here</a></p>
    </div>
    <footer class="footer"></footer>
    <h1 class="footer-logo">NATURE PROTECTOR</h1>
    <script src="reg.js"></script>
</body>
</html>
